##############################
# Redirect HTTP â†’ HTTPS
##############################
server {
    listen 80;
    server_name genaipoconline.online www.genaipoconline.online;

    return 301 https://$host$request_uri;
}

##############################
# HTTPS SERVER BLOCK
##############################
server {
    listen 443 ssl http2;
    server_name genaipoconline.online www.genaipoconline.online;

    # SSL Certificates from Certbot
    ssl_certificate     /etc/letsencrypt/live/genaipoconline.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/genaipoconline.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # -----------------------------
    # 1. STREAMLIT FRONTEND
    # -----------------------------
    location / {
        proxy_pass http://frontend:8501/;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;

        # WebSocket support
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

    # Streamlit WebSocket internal API
    location /_stcore/ {
        proxy_pass http://frontend:8501/_stcore/;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

    # Streamlit static resources
    location /static/ {
        proxy_pass http://frontend:8501/static/;
        proxy_http_version 1.1;
    }

    # -----------------------------
    # 2. FASTAPI BACKEND ( /api/* )
    # -----------------------------
    location /api/ {
        proxy_pass http://backend:8000/;    # IMPORTANT: trailing slash strips /api/
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # forward JWT Authorization header to FastAPI
        proxy_set_header Authorization     $http_authorization;
    }
}


